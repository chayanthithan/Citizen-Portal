
<!-- DS section GS Details-->
<div class="DS_section">
    <div class="btn">
        <div class="inner_btn" (click)="callAddGnDivision()">
            <button>+Add Division</button>
        </div>
        <div class="search">
            <input type="text" (input)="doFilter()" [(ngModel)]="filter">
            <span class="material-symbols-outlined">search</span>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name. </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="TelNO">
                <th mat-header-cell *matHeaderCellDef> TelNO </th>
                <td mat-cell *matCellDef="let element"> {{element.TelNO}} </td>
            </ng-container>

            <!-- Action -->
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action" > 
                    <button  class="btn_view" (click)="updateGnDivision(element)">Update</button>
                    <button  class="btn_view" (click)="deleteItem(element)" >Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>


    <!-- add gs -->
    <div class="login-container" *ngIf="this.enableAddGS">

        <div class="login-card">
            <div class="go_back" (click)="callAddGnDivision()" role="button">
                <span class="material-symbols-outlined">keyboard_backspace</span>
            </div>
            <div class="img-div">
                <img src="gn_division.png" alt="Logo">
            </div>
            <div class="header" role="button">
                <h1>Add Division</h1>
            </div>

            <form class="login-form" action="">
                <div class="form-group">
                    <label for="name">Division Name</label>
                    <input [(ngModel)]="gnDivisionData.name" name="name" type="text" id="name" placeholder="Enter division name" required>
                </div>
            
                <div class="form-group">
                    <label for="code">Code</label>
                    <input [(ngModel)]="gnDivisionData.code" name="code" type="text" id="code" placeholder="Enter code" required>
                </div>
            
                <div class="form-group">
                    <label for="address">Address</label>
                    <input [(ngModel)]="gnDivisionData.address" name="address" type="text" id="address" placeholder="Enter address" required>
                </div>
            
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input [(ngModel)]="gnDivisionData.phone" name="phone" type="text" id="phone" placeholder="Enter phone number" required>
                </div>
            
                <button type="submit" class="login-button" (click)="addGnDivisionDetails()">Add</button>
            </form>
        </div>
    </div>
</div>
