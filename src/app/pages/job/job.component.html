<div class="container">
    <div class="job_main">
        <div class="job_inner">
            <!-- <div class="go_back" role="button">
                <span class="material-symbols-outlined">keyboard_backspace</span>
            </div> -->
            <div class="form_group">
                <label for="title">Job Title</label>
                <input [(ngModel)]="jobDto.title" name="title" type="text" id="title">
            </div>
            <div class="form_group">
                <label for="description">Description</label>
                <input [(ngModel)]="jobDto.description" name="description" type="text" id="description">
            </div>
            <div class="btn_job" (click)="addJob()">
                <button >Add</button>
            </div>
        </div>
    </div>
