<div class="form-container">
    <form>
      <!-- Use *ngFor to reduce repetition -->
      <div class="form-row" *ngFor="let income of incomeList; let i = index">
        <div class="form-group">
          <label>Income Type</label>
          <select [(ngModel)]="income.incomeType" [name]="'incomeType' + i" class="income-select">
            <option value="">Select income type</option>
            <option value="EMPLOYMENT_INCOME">Employment Income</option>
            <option value="BUSINESS_INCOME">Business Income</option>
            <option value="RENTAL_INCOME">Rental Income</option>
            <option value="INVESTMENT_INCOME">Investment Income</option>
            <option value="AGRICULTURAL_INCOME">Agricultural Income</option>
            <option value="CAPITAL_GAINS">Capital Gains</option>
          </select>
        </div>
        <div class="form-group">
          <label>Income Source</label>
          <input type="text" [(ngModel)]="income.incomeSource" [name]="'incomeSource' + i">
        </div>
        <div class="form-group">
          <label>Income Value</label>
          <input type="number" [(ngModel)]="income.incomeValue" [name]="'incomeValue' + i">
        </div>
      </div>
      
      <div class="btn">
        <button type="button" class="submit-btn" (click)="submitIncome()">Submit</button>
      </div>
    </form>
  </div>
