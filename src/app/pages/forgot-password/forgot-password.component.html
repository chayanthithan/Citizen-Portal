<div class="login-container">
  <div class="login-card">
    <div class="go_back" role="button">
      <span class="material-symbols-outlined">keyboard_backspace</span>
    </div>
    <div class="img-div">
      <img src="logo.png" alt="Logo">

    </div>
    <div class="header">
      <h1>Citizen Portal</h1>
      <p>Change Password</p>
    </div>

    <form class="login-form" action="">
      <div class="form-group">
        <label for="username">Email</label>
        <input [(ngModel)]="forgetPassword.email" name="email" type="text" id="username"
          placeholder="Enter your username" required>
      </div>

      <!-- <div class="form-group">
        <label for="password">Old Password</label>
        <input [(ngModel)]="forgetPassword.token" disabled name="oldPassword" type="password" id="oldPassword"
          placeholder="Enter your old password" required >
      </div> -->
      <div class="form-group" *ngIf="forgetPassword.token">
        <label for="password">New Password</label>
        <input [(ngModel)]="forgetPassword.newPassword" name="newPassword" type="password" id="newPassword"
          placeholder="Enter your new password" required>
      </div>
      <div class="form-group" *ngIf="forgetPassword.token">
        <label for="password">Conform Password</label>
        <input [(ngModel)]="forgetPassword.confirmPassword" name="conformPassword" type="password" id="conformPassword"
          placeholder="Enter your conform password" required>
      </div>

      <button (click)="doPasswordChange()" type="submit" class="login-button">{{forgetPassword.token?'Change':'Send'}}</button>

      <!-- <div class="links">
            <div class="inner_links">
                <span class="material-symbols-outlined">keyboard_backspace</span>
                <button>Back</button>
            </div>
        </div> -->
    </form>
  </div>
</div>
